<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autocomplete Extension Testpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            line-height: 1.6;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        .small-textarea {
            height: 50px;
        }

        .medium-textarea {
            height: 100px;
        }

        .large-textarea {
            height: 150px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .controls {
            margin: 20px 0;
        }

        .dynamic-area {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Autocomplete Extension Test Page</h1>

    <div class="section">
        <h2>Static Textareas</h2>
        <p>Textarea for testing autocomplete:</p>
        <textarea class="large-textarea" placeholder="Start typing here..."></textarea>
    </div>

    <div class="section">
        <h2>Dynamic Testing</h2>
        <div class="controls">
            <button onclick="addTextarea()">Add Textarea</button>
            <button onclick="addNestedTextarea()">Add Nested Textarea</button>
        </div>
        <div id="dynamic-container" class="dynamic-area">
            <!-- Dynamic textareas will be added here -->
        </div>
    </div>

    <script>
        let textareaCount = 0;

        function addTextarea() {
            textareaCount++;
            const textarea = document.createElement('textarea');
            textarea.className = 'small-textarea';
            textarea.placeholder = `Dynamic textarea ${textareaCount}`;
            document.getElementById('dynamic-container').appendChild(textarea);
        }

        function addNestedTextarea() {
            textareaCount++;
            const div = document.createElement('div');
            div.style.margin = '10px';
            div.style.padding = '10px';
            div.style.border = '1px dashed #ccc';
            
            const textarea = document.createElement('textarea');
            textarea.className = 'small-textarea';
            textarea.placeholder = `Nested textarea ${textareaCount}`;
            
            div.appendChild(textarea);
            document.getElementById('dynamic-container').appendChild(div);
        }
    </script>
</body>
</html>
